<span *ngIf="list.editable">
  <span class="drag-handle">☰</span>
  <button class="btn btn-default btn-xs" title="edit" (click)="makeEditable.emit({ rebuttal: rebuttal, objection: objection })" *ngIf="!rebuttal.editing">✎</button>
  <button class="btn btn-default btn-xs" title="save" (click)="save.emit({ rebuttal: rebuttal, objection: objection, newRebuttal: {shortName: editForm.controls.shortName, longName: editForm.controls.longName, link: editForm.controls.link, comments: editForm.controls.comments} })" *ngIf="rebuttal.editing">💾</button>
  <button class="btn btn-default btn-xs" title="cancel" (click)="cancel.emit({ rebuttal: rebuttal, objection: objection })" *ngIf="rebuttal.editing">❌</button> 
</span>

<form [formGroup]="editForm" *ngIf="rebuttal.editing"> 
  <input placeholder="Short Name"  formControlName="shortName" class="form-control"><p *ngIf="editForm.controls.shortName.errors">This field is required!</p>
  <textarea placeholder="Long Name" formControlName="longName" class="form-control"></textarea>
  <input placeholder="Link" formControlName="link" type="url" class="form-control">
  <textarea placeholder="Comments" *ngIf="rebuttal.id>0" formControlName="comments" class="form-control"></textarea>
</form>

 <span *ngIf="!rebuttal.editing">
     <b>{{rebuttal.shortName}}</b>
     <span>{{rebuttal.longName}}</span>
     <a *ngIf="rebuttal.link" target="blank" [href]="rebuttal.link">🔗</a>
     <div>{{rebuttal.comments}}</div>
 </span>
